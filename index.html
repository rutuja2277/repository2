<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>animation</title>
    <style>
    div {
        width: 400px;
        height: 170px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
      }
      
      @keyframes example {
        0%   {background-color: red;}
        25%  {background-color: yellow;}
        50%  {background-color: blue;}
        100% {background-color: green;}
      }
      </style>
</head>
<body>
 <div></div>   
</body>
</html>
